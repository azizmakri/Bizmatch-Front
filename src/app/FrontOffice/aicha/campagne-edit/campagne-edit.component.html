<div class="page-modals">
    <div class="uk-flex-top" id="modal-report" data-uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical"><button class="uk-modal-close-default" type="button" data-uk-close></button>
            <h2 class="uk-modal-title">Edit Campain</h2>
            <form class="uk-form-stacked" action="#">
                <div class="uk-margin">
                    <div class="uk-form-label">Name</div>
                    <div class="search">
                        <div class="search__input"><input type="text" name="name" placeholder="name" [(ngModel)]="campagneMarketing.nom"></div>
                         </div>
                        </div>
              
                <div class="uk-margin">
                    <div class="uk-form-label">Description</div>
                    <div class="uk-form-controls"><textarea class="uk-textarea" name="details" placeholder="Try to include all details..." [(ngModel)]="campagneMarketing.description"></textarea></div>
                    <div class="uk-form-controls uk-margin-small-top">
                       
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-grid uk-flex-right" data-uk-grid>
                        
                        <button class="uk-button uk-button-small uk-button-danger" (click)="editCampaign()">Edit</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
