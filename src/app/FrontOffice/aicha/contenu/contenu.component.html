<body class="page-favourites">


    <div class="page-wrapper">
        <app-header></app-header>
        <div class="page-content">
            <aside class="sidebar is-show" id="sidebar">
                <app-sidebarfront></app-sidebarfront>
            </aside>
          
            <main class="page-main">
                <div class="uk-grid" data-uk-grid>
                    <div class="uk-width-2-3@l">
                        <div class="widjet --filters">
                            <div class="widjet__head">
                                <h3 class="uk-text-lead">My Business Content</h3>
                            </div>
                            <div class="widjet__body">
                                <div class="uk-grid uk-child-width-1-4@xl uk-child-width-1-2@s uk-flex-middle uk-grid-small" data-uk-grid>
                                    <div class="uk-width-1-1">
                                        <div class="search">
                                            <div class="search__input"><i class="ico_search"></i><input type="search" name="search" placeholder="Search"></div>
                                            <div class="search__btn"><button type="button"><i class="ico_microphone"></i></button></div>
                                        </div>
                                    </div>
                                   
                                    <div class="uk-text-right"><a href="#!"></a></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="game-card --horizontal favourites-game" *ngFor="let contena of campagne?.contenus" > 
                            <div class="game-card__box">
                                <div class="game-card__media">
                                    <a [routerLink]="['/contenuDetails', contena?.id]">
                                        <img [src]="contena?.image || 'assets/images/default-image.jpg'" alt="{{ contena?.image }}">

                                    </a>
                                  </div>
                                <div class="game-card__info"><a class="game-card__title" [routerLink]="['/contenuDetails', contena?.id]"> {{ contena?.titre }}</a>
                                    <div class="game-card__genre"> {{ contena?.description }}</div>
                                    <div class="game-card__rating-and-price">
                                        <div class="game-card__rating"><span>{{ contena?.type }}</span></div>
                                        </div>
                                    <div class="game-card__bottom">
                                        <div class="game-card__price"><span>{{ contena?.lien }}</span></div>
                                      </div>
                                </div>
                                <div class="game-card__more"><a [routerLink]="['/contenuDetails', contena?.id]"><i class="ico_more"></i></a></div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="uk-width-1-3@l">
                        <div class="widjet --my-list">
                            <div class="widjet__head">
                                <h3 class="uk-text-lead">My Campaings</h3>
                            </div>
                            <div class="widjet__body">
                                <ul class="my-game-list">
                                    <li class="my-game-item">
                                        <div class="my-game-item__letter" style="background: #4398E8;">S</div>
                                        <div class="my-game-item__title">Strategy Business</div>
                                        <div class="my-game-item__more"><a href="05_favourites.html"><i class="ico_more"></i></a></div>
                                    </li>
                                   
                                </ul><button class="creat-list-btn" [routerLink]="['/contenuAdd']"><i class="ico_add-square"></i><span>Create New Content</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <app-footer></app-footer> 
            </main>
        </div>
    </div>
    <app-modals></app-modals>
   
</body>
