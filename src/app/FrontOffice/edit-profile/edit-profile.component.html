<!--start wrapper-->
<div class="page-wrapper">
  <app-header></app-header>
  
   <!--start sidebar -->
  
   <aside class="sidebar is-show" id="sidebar">
    <app-sidebarfront></app-sidebarfront>
</aside>
<!--end top header-->


    <!-- start page content wrapper-->
    <div class="page-content-wrapper">
      <!-- start page content-->
     <div class="page-content">

      <!--start breadcrumb-->
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Pages</div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0 align-items-center">
              <li class="breadcrumb-item"><a href="javascript:;"><ion-icon name="home-outline"></ion-icon></a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
          </nav>
        </div>
        <div class="ms-auto">
          
        </div>
      </div>
      <!--end breadcrumb-->

      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card radius-10">
            <div class="card-body">
              <form (ngSubmit)="updateUserWithImage()">
                
                <h5 class="mb-3"> Modifier Profile</h5>
<div class="mb-4 d-flex flex-column gap-3 align-items-center justify-content-center">
    <!-- Display the uploaded image or a placeholder if none -->
    <div class="user-change-photo shadow">
      <img [src]="user.image ? user.image : 'default_image.png'" alt="User Image" >
  </div>
    <!-- Button to trigger the file input -->
    <button type="button" class="btn btn-outline-dark btn-sm radius-30 px-4" (click)="fileInput.click()">
        <ion-icon name="image-sharp"></ion-icon> Modifier Image
    </button>
    <!-- Hidden file input to select image -->
    <input class="form-control" id="formFile" type="file" name="image" (change)="onFileSelected($event)" style="display: none;" #fileInput>
    <div class="alert alert-danger" *ngIf="imageInvalid">
        L'image est obligatoire
    </div>
</div>

                <h5 class="mb-0 mt-4"> Informations Personelles</h5>
                <hr>
                <div class="row g-3">
                  <div class="col-6">
                    <label class="form-label"> Nom</label>
                    <input type="text" class="form-control" [(ngModel)]="user.userFirstName" name="userFirstName">
                  </div>
                  <div class="col-6">
                    <label class="form-label">Pr√©nom</label>
                    <input type="text" class="form-control" [(ngModel)]="user.userLastName" name="userLastName">
                  </div>
                </div>
                
                
                <h5 class="mb-0 mt-4">Contact Information</h5>
                <hr>
                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Addresse</label>
                    <input type="text" class="form-control" [(ngModel)]="user.location" name="location">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="user.userEmail" name="userEmail" disabled="true">
                  </div>
                  
        
                  <div class="col-6">
                    <label class="form-label">Facebook</label>
                    <input type="text" class="form-control" [(ngModel)]="user.facebook" name="facebook">
                  </div>
                  <div class="col-6">
                    <label class="form-label">LinkedIn</label>
                    <input type="text" class="form-control" [(ngModel)]="user.linkedIn" name="linkedIn">
                  </div>
                  <div class="col-6">
                    <label class="form-label">Site Web</label>
                    <input type="text" class="form-control" [(ngModel)]="user.siteWeb" name="siteWeb">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="4" cols="4" [(ngModel)]="user.aboutMe" name="aboutMe"></textarea>
                  </div>
                </div>
                <div class="text-start mt-3">
                  <button type="submit" class="btn btn-dark px-4">Modifier</button>
                </div>
              </form>
              

            </div>
          </div>
        </div>
      </div><!--end row-->

      </div>
      <!-- end page content-->
     </div>
     


     <!--Start Back To Top Button-->
     <a href="javaScript:;" class="back-to-top"><ion-icon name="arrow-up-outline"></ion-icon></a>
     <!--End Back To Top Button-->



 </div>
<!--end wrapper-->
