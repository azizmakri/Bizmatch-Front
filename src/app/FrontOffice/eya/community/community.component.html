

<body class="page-community">

    <div class="page-wrapper">
                                    <app-header></app-header>



                                    
        <div class="page-content">
            <aside class="sidebar is-show" id="sidebar">
                <app-sidebarfront></app-sidebarfront>
            </aside>
          
            <main class="page-main">
                <div class="uk-grid" data-uk-grid>
                    <div class="uk-width-2-3@l">
                        <div class="widjet --filters">
                            <div class="widjet__head">
                                <h3 class="uk-text-lead">Besoin marché</h3>
                            </div>
                            <div class="widjet__body">
                                <div class="uk-grid uk-child-width-1-4@xl uk-child-width-1-2@s uk-flex-middle uk-grid-small" data-uk-grid>
                                    <div class="uk-width-1-1">
                                        <div class="search">
                                            <div class="search__input"><i class="ico_search"></i><input type="search" name="search" placeholder="Search"></div>
                                            <div class="search__btn"><button type="button"><i class="ico_microphone"></i></button></div>
                                        </div>
                                    </div>
                                    <div><select class="js-select">
                                            <option value="">Forums: Business </option>
                                            <option value="Game Forums 1">Business Forums 1</option>
                                            <option value="Game Forums 2">Business Forums 2</option>
                                            <option value="Game Forums 3">Business Forums 3</option>
                                        </select></div>
                                    <div><select class="js-select">
                                            <option value="">Sort By: Popular</option>
                                            <option value="Most Popular 1">Most Popular 1</option>
                                            <option value="Most Popular 2">Most Popular 2</option>
                                            <option value="Most Popular 3">Most Popular 3</option>
                                        </select></div>
                                    <div></div>
                                    <div class="uk-text-right"><a href="10_game-profile.html">85 items</a></div>
                                </div>
                            </div>
                        </div>
                        <div *ngFor="let marcheM of marches;" class="game-card --horizontal --small">
                            <div class="game-card__box">
                                <div class="game-card__info"><a class="game-card__title" [routerLink]="['/detailsmarche', marcheM.id]"> {{marcheM.nom}}</a>
                                    <div class="game-card__discussion">croissance prévue<b>{{marcheM.croissancePrevue}}</b></div>
                                    <div class="game-card__rating">rentabilité<b> {{marcheM.rentabilite}}</b></div>
                                </div>
                                <div class="game-card__more"><a href="10_game-profile.html"><i class="ico_more"></i></a></div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-1-3@l">
                        <div class="widjet --my-list">
                            <div class="widjet__head">
                                <h3 class="uk-text-lead">Tandance</h3><a href="10_game-profile.html">View All</a>
                            </div>
                            <div class="widjet__body">
                                <div class="widjet__body" *ngFor="let besoinM of besoins;">
                                    <ul  class="my-game-list">
                                        
                                        <li class="my-game-item">
                                            <div class="my-game-item__img"><img src="assets/img/societe3.jpg" alt="image"></div>
                                            <div class="my-game-item__title"> {{besoinM.description}}</div>
                                            <div class="my-game-item__more"><a [routerLink]="['/detailbesoin', besoinM.id]"><i class="ico_more"></i></a></div>
                                        </li>
                                    </ul>
                                </div>
                                <button class="creat-list-btn" [routerLink]="['/addbesoin']"><i class="ico_add-square"></i><span>Creér un Besoin</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <app-footer></app-footer> 
            </main>
        </div>
    </div>
    <app-modals></app-modals>


</body>
