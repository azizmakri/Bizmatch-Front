
<body class="page-streams">

    

    <div class="page-wrapper">
  <app-header></app-header>
        <div class="page-content">
            <aside class="sidebar is-show" id="sidebar">
                <app-sidebarfront></app-sidebarfront>
            </aside>
            <main class="page-main">
                <h3 class="uk-text-lead">Evènements et Conférences</h3>
                <div data-uk-filter="target: .js-filter">
                    <ul class="uk-subnav uk-subnav-pill">
                
                        <!-- <li data-uk-filter-control="[data-type='action']"><a href="#">Action</a></li>
                        <li data-uk-filter-control="[data-type='adventure']"><a href="#">Adventure</a></li>
                        <li data-uk-filter-control="[data-type='casual']"><a href="#">Casual</a></li>
                        <li data-uk-filter-control="[data-type='simulation']"><a href="#">Simulation</a></li>
                        <li data-uk-filter-control="[data-type='horror']"><a href="#">Horror</a></li>
                        <li data-uk-filter-control="[data-type='anime']"><a href="#">Anime</a></li>
                        <li data-uk-filter-control="[data-type='hunting']"><a href="#">Hunting</a></li>
                        <li data-uk-filter-control="[data-type='racing']"><a href="#">Racing</a></li>
                        <li data-uk-filter-control="[data-type='team_sports']"><a href="#">Team Sports</a></li> -->
                    </ul>
                  
                        <ul  class="js-filter uk-grid-small uk-child-width-1-1 uk-child-width-1-5@xl uk-child-width-1-4@l uk-child-width-1-3@m uk-child-width-1-2@s" data-uk-grid>
                          <li data-type="strategy" *ngFor="let event of evenements">
                            <div class="stream-item">
                              <div class="stream-item__box">
                                <div class="stream-item__media" data-uk-lightbox="video-autoplay: true">
                                  
                                  <img [src]="'assets/images/'+getImageFileName(event.imagePath)" alt="Nom de l'image">
                                  <div class="stream-item__info">
                                    <div class="stream-item__count">2k</div>
                                    <!-- Utilisation de l'icône de cœur et de ses classes -->
                                    <i [ngClass]="event.estDansFavoris ? 'fas fa-heart heart-icon heart-selected' : 'far fa-heart heart-icon'"
                                       (click)="ajouterProduitFavori(event)"
                                       style="position: relative; top: -20px; left: 210px;">
                                    </i>
                                          
                                  </div>
                                  
                                </div>
                                <div class="stream-item__body">
                                  <div class="stream-item__title">{{ event.nom }}</div>
                                  <div class="stream-item__nicname">{{ event.dateDebut }}</div>
                                  <div class="stream-item__time">{{ event.dateFin }}</div>
                                  <div class="stream-item__time">{{ event.lieu }}</div>
                                  <div class="game-card__users">
                                    <ul class="users-list"  style="position: relative; top: -95px; left: 12px;">
                                        <li><img src="assets/img/user-1.png" alt="user" /></li>
                                        <li><img src="assets/img/user-2.png" alt="user" /></li>
                                        <li><img src="assets/img/user-3.png" alt="user" /></li>
                                        <li><img src="assets/img/user-4.png" alt="user" /></li>
                                    </ul>
                                </div>
                                  <div class="d-flex justify-content-between">
                                    <button class="btn btn-primary custom-button smaller-button" [routerLink]="['/DetailEvenement', event.id]">
                                      <i class="bi bi-info-circle"></i> Détails
                                    </button>
                                    <div class="button-separator"></div>
                                    <button (click)="participateInEvent(event.id)" class="btn btn-success custom-button smaller-button">
                                      <i class="bi bi-person-plus-fill"></i> Participer
                                    </button>
                                  </div>
                                  
                                  
                                  
                                </div>
                              </div>
                            </div>
                          </li>
                        </ul>
                      
                        
                </div>
                <app-footer></app-footer> 
            </main>
        </div>
    </div>
  <app-modals></app-modals>
  
  
  </body>
