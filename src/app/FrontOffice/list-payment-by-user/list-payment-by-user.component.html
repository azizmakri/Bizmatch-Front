<body >

  <!-- Loader-->
  <div id="page-preloader">
      <div class="preloader-1">
          <div class="loader-text">Loading</div>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
          <span class="line line-4"></span>
          <span class="line line-5"></span>
          <span class="line line-6"></span>
          <span class="line line-7"></span>
          <span class="line line-8"></span>
          <span class="line line-9"></span>
      </div>

  </div>
  <!-- Loader end-->

  <div class="page-wrapper">
 <app-header></app-header>

      <div class="page-content">
          <aside class="sidebar is-show" id="sidebar">
              <app-sidebarfront></app-sidebarfront>
          </aside>
      
          <main class="page-main">
            <ul class="uk-breadcrumb">
              <li><a href="/home"><span data-uk-icon="chevron-left"></span><span>Retour</span></a></li>
              <li><span>payment Lists</span></li>
          </ul>

              <h1>payment Lists</h1>

              <div class="table-responsive mt-3">
                  <table class="table align-middle">
                    <thead class="table-secondary">
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let payment of payments; let i = index">
                        <td>{{ i + 1 + pageIndex * pageSize }}</td> 
                        <td>{{ payment.name }}</td>
                        <td>{{ payment.amount }}</td>
                        <td><span class="badge bg-light-success text-success w-100">{{ payment.paymentStatus }}</span></td>
                      </tr>
                      <div class="total-payment-panel">
                        <div class="total-payment-content">
                            <h2>Total Payment</h2>
                            <p class="total-amount">${{ totalPayment }}</p>
                        </div>
                    </div>
                    </tbody>
                  </table>
                </div>
                

          </main>
      </div>
     
  </div>

 <app-modals></app-modals>
</body>
