<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BiZMatch - réalisez plus ,cherchez moins.</title>
    <meta content="Templines" name="author">
    <meta content="TeamHost" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    

</head>

<body class="page-login">
 <!--
    <input id="toggle" type="checkbox">
    <script type="text/javascript">
        document.getElementById("toggle").addEventListener("click", function() {
            document.getElementsByTagName('body')[0].classList.toggle("dark-theme");
        });

    </script>
-->
    <!-- Loader-->
    <div id="page-preloader">
        <div class="preloader-1">
            <div class="loader-text">Loading</div>
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
            <span class="line line-4"></span>
            <span class="line line-5"></span>
            <span class="line line-6"></span>
            <span class="line line-7"></span>
            <span class="line line-8"></span>
            <span class="line line-9"></span>
        </div>

    </div>
    <!-- Loader end-->

    <div class="page-wrapper">
        <main class="page-first-screen">
          <div class="uk-grid uk-grid-small uk-child-width-1-2@s uk-flex-middle uk-width-1-1" data-uk-grid>
            <div class="logo-big">
              <img src="assets/img/logobiz.png" alt="logo" class="animation-navspinv">
              <span>BiZMatch</span>
            </div>
            <div>
              <div class="form-login">
                <div class="form-login__social">
                  <ul class="social">
                    <li><a href="http://www.google.com"><img src="assets/img/google.svg" alt="google"></a></li>
                    <li><a href="http://www.facebook.com"><img src="assets/img/facebook.svg" alt="facebook"></a></li>
                    <li><a href="http://www.twitter.com"><img src="assets/img/twitter.svg" alt="twitter"></a></li>
                  </ul>
                </div>
                <div class="form-login__box">
                  <div class="uk-heading-line uk-text-center"><span>Login with Email</span></div>
                  <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="uk-margin">
                      <input class="uk-input" type="text" placeholder="Username" [(ngModel)]="userName" name="username" required #usernameRef="ngModel">
                      <div *ngIf="usernameRef.invalid && (usernameRef.dirty || usernameRef.touched)" class="uk-alert-danger">
                        <div *ngIf="usernameRef.errors && usernameRef.errors['required']">Username is required.</div>
                      </div>
                    </div>
                    <div class="uk-margin">
                      <input class="uk-input" type="password" placeholder="Password" [(ngModel)]="userPassword" name="password" required #passwordRef="ngModel">
                      <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="uk-alert-danger">
                        <div *ngIf="passwordRef.errors && passwordRef.errors['required']">Password is required.</div>
                      </div>
                    </div>
                    <div class="uk-margin">
                      <button class="uk-button uk-button-danger uk-width-1-1" type="submit" [disabled]="loginForm.form.invalid">Log In</button>
                    </div>
                    <div class="uk-margin uk-text-center"><a href="/check">Forgotten password?</a></div>
                    <hr>
                    <div class="uk-text-center">
                      <span>Don’t have an account?</span><a class="uk-margin-small-left" href="/register">Register</a>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      

  
</body>

</html>
