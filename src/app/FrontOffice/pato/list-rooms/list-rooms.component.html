

<body class="page-chats">




    <div class="page-wrapper">
     <app-header></app-header>
        <div class="page-content">
            <aside class="sidebar is-show" id="sidebar">
                <app-sidebarfront></app-sidebarfront>
            </aside>
          
            <main class="page-main">
                <h3 class="uk-text-lead">Rooms</h3>
                <div class="uk-grid uk-grid-small" data-uk-grid>
                    <div class="uk-width-1-3@l" style="width: 100%;">
                        <div class="chat-user-list">
                            <div class="chat-user-list__box">

                                
                                <div class="chat-user-list__body">
                                    <ul>
                                        <li>
                                            <div class="user-item" *ngFor="let roomC of rooms;">
                                                <div class="user-item__desc">
                                                    <div class="user-item__name"><a [routerLink]="['/comments', roomC.idRoom]">{{ roomC.roomName }}</a></div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <app-footer></app-footer> 
            </main>
        </div>
    </div>
    <app-modals></app-modals>

   
</body>
