<header class="page-header">
  <div class="page-header__inner">
      <div class="page-header__sidebar">
          <div class="page-header__menu-btn"><button class="menu-btn ico_menu is-active"></button></div>
          <div class="page-header__logo"><img src="assets/img/logobiz.png" alt="logo"><span class="page-header__logo_text">BizMatch</span></div>
      </div>
      <div class="page-header__content">
          <div class="page-header__search">
              <div class="search">
                  <div class="search__input"><i class="ico_search"></i><input type="search" name="search" placeholder="Search"></div>
                  <div class="search__btn"><button type="button"><i class="ico_microphone"></i></button></div>
              </div>
          </div>
          <div class="page-header__action">
              <a class="action-btn" href="06_chats.html"><i class="ico_message"></i><span class="animation-ripple-delay1"></span></a>

            <div class="logout-div" style="background-color: #f8f9fa; padding: 10px; border-radius: 5px; display: inline-block;">
              <a href="/login" (click)="logout()" style="text-decoration: none; color: #495057; font-weight: bold;">Logout</a> <!-- Logout button -->

          </div>
        </div>
      </div>
</header>
